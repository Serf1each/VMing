# This is a basic workflow to help you get started with Actions

name: Span Vulnerability Monitor

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *'   # hourly; adjust as needed

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (optional)
        run: python -m pip install --upgrade pip

      - name: Run SVM
        run: python svm.py
        env:                         # ðŸ‘ˆ env must be indented under the step
          SVM_SLACK_WEBHOOK: ${{ secrets.SVM_SLACK_WEBHOOK }}
          SVM_HEARTBEAT: "1"
          SVM_DEBUG: "1"
          SVM_SCOPE_ALL: "0"         # switch back to 0 after seeding
          SVM_WINDOW_HOURS: "720"    # 30 days

