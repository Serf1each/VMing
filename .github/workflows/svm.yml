name: Span Vulnerability Monitor

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 9 * * *'   # daily at 09:00 UTC (5am US/Eastern)

permissions:
  contents: write          # needed to push updated svm_feed.csv

concurrency:
  group: svm-monitor
  cancel-in-progress: false

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    env:                          # job-level env applies to all steps
      SVM_SLACK_WEBHOOK: ${{ secrets.SVM_SLACK_WEBHOOK }}
      SVM_HEARTBEAT: "1"
      SVM_SUPPRESS_SEED: "1"
      SVM_WINDOW_HOURS: "168"      # or your preference
      SVM_FAMILIES: "bluetooth,wifi"
      SVM_MIN_SEVERITY: "HIGH"
      SVM_MAX_ALERTS: "25"
      SVM_NEWS: "1"                # turn on the news block
      SVM_NEWSAPI_KEY: ${{ secrets.SVM_NEWSAPI_KEY }}
      # SVM_NVD_API_KEY: ${{ secrets.SVM_NVD_API_KEY }}   # optional


    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # needed to push CSV using GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip (optional)
        run: python -m pip install --upgrade pip

      - name: Run SVM
        run: python svm.py

      - name: Commit updated CSV
        run: |
          if git status --porcelain | grep -q "svm_feed.csv"; then
            git config user.name "svm-bot"
            git config user.email "svm-bot@users.noreply.github.com"
            git add svm_feed.csv
            git commit -m "Update svm_feed.csv"
            git push
          else
            echo "No CSV changes to commit."
          fi
